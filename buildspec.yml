version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    commands:
      - echo Installing dependency...
      - npm install -g next
      - npm install -g typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
artifacts:
  files:
    - .next/*
    - locales/*
    - package.json
    - next.config.js
    - tsconfig.json
    - tsconfig.server.json
  discard-paths: yes
